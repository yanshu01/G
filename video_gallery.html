<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Video Carousel</title>
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<link rel="stylesheet" href="video_gallery.css">
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <video controls>
                <source src="./assets/images/video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="swiper-slide">
            <video controls>
                <source src="./assets/images/video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="swiper-slide">
          <video controls>
              <source src="./assets/images/video3.mp4" type="video/mp4">
              Your browser does not support the video tag.
          </video>
      </div>

      <div class="swiper-slide">
        <video controls>
            <source src="./assets/images/video4.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
        <!-- Add more video slides here -->
    </div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper('.swiper-container', {
    direction: 'vertical',
    slidesPerView: 1,
    spaceBetween: 0,
    effect: 'slide',
    grabCursor: true,
    centeredSlides: true,
    slidesOffsetBefore: 0,
    slidesOffsetAfter: 0,
    loop: true,
    loopedSlides: 2,
});
</script>

</body>
</html>
